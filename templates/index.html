{% extends "layout.html" %}
{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('static/assets/img/home-bg.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Clean Blog</h1>
                            <span class="subheading">A Blog Theme by Start Bootstrap</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                    {% for post in posts %}

                    <div class="post-preview">
                        <a href="/post/{{ post.slug }}">
                            <h2 class="post-title">{{post.title[0:20]}}</h2>
                            <h3 class="post-subtitle">{{post.tagline}}</h3>
                        </a>
                        {{post.content[:43]}}
                        <p class="post-meta">
                            Posted by
                            <a href="#!">Start Bootstrap</a>
                            on {{post.date}}
                        </p>
                        <hr>
                    </div>
                    {% endfor %}
                    <!-- Pager-->
                    <!-- <a class="btn btn-primary text-uppercase float-left" href="#!">&larr; Previous</a> -->
                    <a class="btn btn-primary float-left text-uppercase" href="{{prev}}">&larr; Previous</a>
                    <!-- <a class="btn btn-primary text-uppercase float-right" href="#!">Next&rarr;</a> -->
                    <a class="btn btn-primary float-right text-uppercase" href="{{next}}" style="margin-left: 330px;">Next&rarr;</a>
            </div>
        </div>
{% endblock %}
